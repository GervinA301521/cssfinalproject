<center><h2>Contact Us</h2></center>
    <main>

    
        <form action="mailto:your-email@example.com" method="post" enctype="text/plain">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" required style="width: 500px;"><br><br>
    
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required style="width: 500px;"><br><br>
    
            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="5" required style="width: 500px;"></textarea><br><br>
    
            <button type="submit" style="margin-left: 200px;">Submit</button>
        </form>
